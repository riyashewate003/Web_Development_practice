<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <table border = "black">
            <caption> Student Information </caption>
            <tr>
                <td rowspan = "6"> Info </td>
                <td rowspan = "2"> Name </td>
                <td colspan = "2"> Address </td>
            </tr>
            <tr>
                <td> City </td>
                <td> House </td>
            </tr>
            <tr>
                <td> A </td>
                <td> Delhi </td>
                <td> 1 </td>
            </tr>
            <tr>
                <td> B </td>
                <td> Mumbai </td>
                <td> 2 </td>
            </tr>
            <tr>
                <td> C </td>
                <td> Kolkata </td>
                <td> 3 </td>
            </tr>
            <tr>
                <td> D </td>
                <td> Pune </td>
                <td> 4 </td>
            </tr>
        </table>
    </div>
    <br>

    <hr />

    <br>
    <div>
        <form action = "/action">
            <label for = "name"> Name: </label>
            <input type = "text" id = "name" />
            <br><br>
            <label> Sex: </label>
            <input type = "radio" id = "male" name = "gen" value = "Male" />
            <label for = "male"> Male </label>
            <input type = "radio" id = "female" name = "gen" value = "Female" />
            <label for = "female"> Female </label>
            <br><br>
            <label for = "country"> Country: </label>
            <select id = "country">
                <option> Select an option </option>
                <option value = "India"> India </option>
                <option value = "Nepal"> Nepal </option>
                <option value = "USA"> USA </option>
                <option value = "Canada"> Canada </option>
            </select>
            <br><br>
            <label for = "msg"> Message: </label>
            <br>
            <textarea id = "msg"></textarea>
            <br><br>
            <input type = "checkbox" id = "subscribe" />
            <label for = "subscribe"> Subscribe? </label>
            <br><br>
            <button type = "submit"> Submit </button>
        </form>
    </div> 

    <hr />
    
    <div>
        <h1> Feedback Form </h1>
        <label for = "name"> Name </label>
        <input type = "text" id = "name" placeholder = "Write your name" />
        <br><br>
        <label for = "email"> Email </label>
        <input type = "email" id = "email" placeholder = "Write your email" />
        <br><br>
        <label for = "msg"> Message: </label>
        <br>
        <textarea id = "msg"></textarea>
        <br><br>
        <label> Rate us out of 5: </label>
        <br>
        <input type = "radio" id = "1" name = "rate" value = "1" />
        <label for = "1"> 1 </label>
        <br>
        <input type = "radio" id = "2" name = "rate" value = "2" />
        <label for = "2"> 2 </label>
        <br>
        <input type = "radio" id = "3" name = "rate" value = "3" />
        <label for = "3"> 3 </label>
        <br>
        <input type = "radio" id = "4" name = "rate" value = "4" />
        <label for = "4"> 4 </label>
        <br>
        <input type = "radio" id = "5" name = "rate" value = "5" />
        <label for = "5"> 5 </label>
        <br><br>
        <button type = "submit"> Send your message! </button>

    </div>
</body>
</html>
